{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <div class="card mt-3">

    
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">{{ request.user.email }}</a>
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#"><button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button><span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="#"><button class="btn btn-sm btn-outline-primary" id="compose">Compose</button></a>
            <a class="nav-item nav-link" href="#"><button class="btn btn-sm btn-outline-primary" id="sent">Sent</button></a>
            <a class="nav-item nav-link" href="#"><button class="btn btn-sm btn-outline-primary" id="archived">Archived</button></a>   
            <a class="nav-item nav-link" href="{% url 'logout' %}"><button class="btn btn-sm btn-outline-danger">Logout</button></a>
        </div>
    </nav>
    </div>



    <div class="card mt-4" id="emails-view">
    </div>

    <div class="mt-4" id="email-body">
        <div class="card text-center">
            <div id="card-header" class="text-left card-header">
                Email Sender
            </div>
            <div class="p-5 card-body">
              <h5 id="card-title" class="text-left card-title">Email title</h5>
              <p id="card-text" class="text-justify card-text">Email body</p>
            </div>
            <div id="card-footer" class="card-footer text-muted">
            </div>
            <input id="email-id" type="hidden"></input>
          </div>
          <div class="container mt-3">
            <button onclick="archive()" type="button" id="archive-button" class="btn btn-primary">Archive</button>
            <button  type="button" id="reply-button" class="btn btn-success">Reply</button>
          </div>
          
    </div>

    <div id="compose-view">
        <div id="compose-success" class="alert alert-success">
        </div>
        <form class="mt-4" id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div id="recipients-error" class="alert alert-danger">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <div class="container mt-3">
                <input type="submit" class="btn btn-success"/>
            </div>
        </form>
    </div>

{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
